{% extends 'base.html'%}
{% load crispy_forms_tags  %}
{% block content %}

<h1 class="mt-5">Welcome {{user}}</h1>

<a class="btn btn-warning mt-3" href="{% url 'edit' user.id %}">Edit Profile</a>
<br>

<div class="container d-flex flex-wrap mt-5">
    {% for hist in history %}
    <div class="card m-4 mt-2" style="width: 18rem;">
        <img class="card-img-top" src="{{hist.car_image.url}}" alt="car image">
        <div class="card-body">
          <h5 class="card-title">{{hist.brand_name}} {{hist.car_name}}</h5>
          <h6>Brand: {{hist.brand_name}}</h6>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock content %}
